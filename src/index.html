<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5 text-white">Random cards!</h1>
      <!--- <img src="./rigo-baby.jpg" /> --->
      <div class="card">
        <div class="top">
          <div class="styleCard"></div>
        </div>
        <div id="content" class="center styleCard">${cardSelector}</div>
        <div class="bottom">
          <div class="styleCard"></div>
        </div>
      </div>

      <button id="generator" class="cardButton">Generate card</button>
    </div>
  </body>
</html>
